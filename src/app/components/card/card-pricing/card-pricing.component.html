<div class="card_pricing__container">
  <div class="card_pricing__title">
    <h3>Play it Now!</h3>
  </div>

  <div class="card_pricing__value">
    <div class="card_pricing__value__console">
      <span>|</span>
      <p>{{ gameType }}</p>
    </div>

    <div class="card_pricing__value__money">
      <p class="game_price">{{ gamePrice }}</p>
    </div>
  </div>
</div>
